<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#1</title>
<link rel="stylesheet" href="styles/style.css">
<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">
    <div class="wrapper">
        <h2 class="title">Conical Surface with a Directrix Curve in the Form of Cartesian Folium with "Trackball" Mouse Rotation</h2>
        <h3>Anna Tkachuk, TR-42mp</h2>

        <p class="message" id="message">Drag your mouse on the surface to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>
        
        <div class="surface-content">
            <div id="canvas-holder">
                <canvas width="800" height="500" id="webglcanvas" style="background-color:red"></canvas>
            </div>
            <div class="parameters">
                <div class="parameters-item"> 
                    <label for="l">L:</label>
                    <input id="l" name="l" type="range" min="1" max="10" value="4" step="1" onchange="updateSurface()"> 
                    <p id="l-value"></p>
                </div>
                <div class="parameters-item"> 
                    <label for="b">B:</label>
                    <input id="b" name="b" type="range" min="0.5" max="5" value="0.5" step="0.5" onchange="updateSurface()"> 
                    <p id="b-value"></p>
                </div>
                <div class="parameters-item"> 
                    <label for="t">T:</label>
                    <input id="t" name="t" type="range" min="1" max="10" value="2" step="1" onchange="updateSurface()"> 
                    <p id="t-value"></p>
                </div>
            </div>
        </div>
    </div>
</body></html>
